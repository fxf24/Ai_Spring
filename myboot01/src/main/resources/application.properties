#서버포트번경
server.port=9091

#jsp
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#file upload size - 기본값 1mb - 선택적으로변경
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

#mybatis ORACLE db 연결정보
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521:xe
spring.datasource.username=hr
spring.datasource.password=1234

#mybatis MYSQL db 연결정보
#spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springdb
#spring.datasource.username=springuser
#spring.datasource.password=springuser1234

#mybatis 연결설정파일명
#classpath src/main/resources
mybatis.config-location=classpath:db-config.xml

